<div>
  <h2>My Devices</h2>
  <button mat-raised-button color="primary" (click)="openAddDialog()">+ Add Device</button>

  <mat-list>
    <mat-list-item *ngFor="let device of devices">
      {{device.name}} ({{device.type}})
      <span class="spacer"></span>
      <button mat-button color="accent" (click)="editDevice(device)">Edit</button>
      <button mat-button color="warn" (click)="deleteDevice(device.id)">Delete</button>
    </mat-list-item>
  </mat-list>

  <div *ngFor="let device of devices">
    <app-telemetry-dashboard [deviceId]="device.id"></app-telemetry-dashboard>
  </div>
</div>
